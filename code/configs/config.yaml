# Multi-Task Ultrasound Image Analysis - Configuration File

# Experiment settings
experiment:
  name: "swin_b_multitask_baseline"
  seed: 42
  output_dir: "outputs"
  save_checkpoints: true
  checkpoint_freq: 10  # Save every N epochs

# Data settings
data:
  root_path: "/proj/uppmax2025-2-369/Cgrain/ult/data/train"
  val_split: 0.2
  batch_size: 4
  num_workers: 4
  pin_memory: true
  
  # Image settings
  image_size: 224  # Must match encoder requirements
  
  # Augmentation settings
  augmentation:
    train:
      random_brightness_contrast: 0.2
      gauss_noise: 0.1
      horizontal_flip: 0.0  # Disabled for medical images
      vertical_flip: 0.0
    
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

# Model architecture
model:
  # Encoder settings
  encoder:
    name: "swin_b"  # swin_t, swin_s, swin_b, or any timm/smp model
    pretrained: "imagenet"
    freeze_encoder: false
  
  # Decoder settings
  decoder:
    type: "fpn"  # Feature Pyramid Network
    pyramid_channels: 256
    segmentation_channels: 128
    dropout: 0.2
    merge_policy: "cat"
    
    # Use separate FPN for detection (avoid conflict with segmentation)
    separate_detection_fpn: true
  
  # Task heads
  heads:
    segmentation:
      use_deep_supervision: true
      num_aux_outputs: 3
      aux_loss_weights: [0.5, 0.3, 0.2]
      upsampling: 4
    
    classification:
      mid_channels: 256
      dropout: 0.5
    
    detection:
      mid_channels: 128
      num_anchors: 1
    
    regression:
      mid_channels: 256
      dropout: 0.3

# Training settings
training:
  num_epochs: 50
  
  # Optimizer
  optimizer:
    type: "AdamW"
    learning_rate: 1.0e-4
    weight_decay: 1.0e-4
    
    # Grouped learning rates
    use_grouped_lr: true
    encoder_lr_multiplier: 0.1  # encoder_lr = lr * 0.1
    head_lr_multiplier: 1.0     # head_lr = lr * 1.0
  
  # Learning rate scheduler
  scheduler:
    type: "CosineAnnealingLR"  # CosineAnnealingLR, ReduceLROnPlateau, StepLR
    T_max: 50  # For CosineAnnealingLR
    eta_min: 1.0e-6
    
    # For ReduceLROnPlateau
    # mode: "max"
    # factor: 0.5
    # patience: 5
    
    # For StepLR
    # step_size: 20
    # gamma: 0.1
  
  # Loss weights per task type
  loss_weights:
    segmentation: 1.0
    classification: 1.0
    detection: 1.0
    regression: 1.0
  
  # Task-specific loss settings
  loss_configs:
    segmentation:
      type: "DiceLoss"
      mode: "multiclass"
    
    classification:
      type: "CrossEntropyLoss"
    
    detection:
      type: "DetectionLoss"
      classification_weight: 2.0
      box_regression_weight: 1.0
    
    regression:
      type: "MSELoss"
  
  # Gradient settings
  gradient_clip: 1.0
  accumulation_steps: 1
  
  # Logging
  print_freq: 50  # Print every N batches
  log_metrics: true

# Validation settings
validation:
  enabled: true
  freq: 1  # Validate every N epochs
  save_best_model: true
  metric_for_best: "mean_score"  # Which metric to use for model selection

# Device settings
